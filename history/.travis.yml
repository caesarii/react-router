language: node_js
node_js: node
cache:
  directories:
  - "$HOME/.cache/yarn"
  - node_modules
env:
  global:
  - secure: 
  - NPM_TAG=$([[ "$TRAVIS_TAG" == *-* ]] && echo "next" || echo "latest")
script:
- npm run lint
- npm test
deploy:
  provider: npm
  email: npm@mjackson.me
  api_key: "$NPM_TOKEN"
  tag: "$NPM_TAG"
  skip_cleanup: true
  on:
    condition: '"$TRAVIS_TAG" =~ ^v[0-9]'
